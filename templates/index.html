<!DOCTYPE html>
<html>
  <head>
    <title>Flask tag checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
  <h1>Welcome to the app!</h1>
    <ul>
        {% for key, value in dict %}
            <li>{{ key }}: {{ value }}</li>
        {% endfor %}
    </ul>
  </body>
</html>
